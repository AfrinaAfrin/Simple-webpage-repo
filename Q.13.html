<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery section {
            text-align: center;
            max-width: 200px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <!-- Image 1 -->
        <section>
            <img src="https://via.placeholder.com/150" alt="Sample Image 1">
            <a href="https://example.com" target="_blank">Learn more about Image 1</a>
        </section>

        <!-- Image 2 -->
        <section>
            <img src="https://via.placeholder.com/150" alt="Sample Image 2">
            <a href="https://example.com" target="_blank">Learn more about Image 2</a>
        </section>

        <!-- Image 3 -->
        <section>
            <img src="https://via.placeholder.com/150" alt="Sample Image 3">
            <a href="https://example.com" target="_blank">Learn more about Image 3</a>
        </section>
    </div>
</body>
</html>
